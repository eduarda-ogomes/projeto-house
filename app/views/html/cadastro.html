<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cadastro</title>

   <!-- Arquivo CSS -->
   <link rel="stylesheet" href="/static/css/cadastro.css">

   <!-- Arquivo JavaScript -->
   <script src="/static/js/login.js" defer></script>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
   <main id="form_container">
        <div id="form_header">
            <h1 id="form_title">
                Criar conta
            </h1>
            <button class="btn-default" onclick="window.location.href='/portal';">
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>
        </div>

        <form action="/cadastro" method="post" id="form">
            <div id="input_container">
                <div class="input-box">
                    <label 
                        for="fullname" 
                        class="form-label"
                    >
                        Nome completo
                    </label>
                    <div class="input-field">
                        <input 
                            type="text"
                            name="fullname"
                            id="fullname"
                            class="form-control"
                            placeholder="Seu nome"
                            required
                        >
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label 
                        for="username" 
                        class="form-label"
                    >
                        Usuario
                    </label>
                    <div class="input-field">
                        <input 
                            type="text"
                            name="username"
                            id="username"
                            class="form-control"
                            placeholder="Crie um usuario"
                            required
                        >
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label 
                        for="birthdate" 
                        class="form-label"
                    >
                        Nascimento
                    </label>
                    <div class="input-field">
                        <input 
                            type="date"
                            name="birthdate"
                            id="birthdate"
                            class="form-control"
                        >
                    </div>
                </div>

                <div class="input-box">
                    <label 
                        for="email" 
                        class="form-label"
                    >
                        E-mail
                    </label>
                    <div class="input-field">
                        <input 
                            type="email"
                            name="email"
                            id="email"
                            class="form-control"
                            placeholder="exemplo@gmail.com"
                        >
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label 
                        for="password" 
                        class="form-label"
                    >
                        Senha
                    </label>
                    <div class="input-field">
                        <input 
                            type="password"
                            name="password"
                            id="password"
                            class="form-control"
                            placeholder="*******"
                        >
                        <i class="fa-regular fa-eye-slash password-icon"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label 
                        for="confirm_password" 
                        class="form-label"
                    >
                        Confirmar senha
                    </label>
                    <div class="input-field">
                        <input 
                            type="password"
                            name="confirm_password"
                            id="confirm_password"
                            class="form-control"
                            placeholder="*******"
                        >
                        <i class="fa-regular fa-eye-slash password-icon"></i>
                    </div>
                </div>

                <div class="radio-container">
                    <label class="form-label">
                        GÃªnero
                    </label>

                    <div id="gender_inputs">
                        <div class="radio-box">
                            <input 
                                type="radio"
                                name="gender"
                                id="female"
                                class="form-control"
                                value="female"
                            >
                            <label 
                                for="female" 
                                class="form-label"
                            >
                                Feminino
                            </label>
                        </div>

                        <div class="radio-box">
                            <input 
                                type="radio"
                                name="gender"
                                id="male"
                                class="form-control"
                                value="male"
                            >
                            <label 
                                for="male" 
                                class="form-label"
                            >
                                Masculino
                            </label>
                        </div>

                        <div class="radio-box">
                            <input 
                                type="radio"
                                name="gender"
                                id="other"
                                class="form-control"
                                value="other"
                            >
                            <label 
                                for="other" 
                                class="form-label"
                            >
                                Outro
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <button value="Criar" type="submit" class="btn-default">
                <i class="fa-solid fa-check"></i>
                Criar conta
            </button>
        </form>
    </main>
</body>
</html>
